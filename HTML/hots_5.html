<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <style>
            .word{
                color: #1E90FF;
                width: 150px;
                height: 50px;
            }
            .pdf{
                color: #DC143C;
                width: 200px;
                height: 70px;
            }
        </style>
    </head>
   
	<body>
     <h1>Pink Frag Event Management</h1>   
     <p>John's performance for the month of december is given below</p>
     <table>
         <tr>
             <th>Event Name</th><th>Performance</th>

         </tr>
         <tr>
            <td>Wedding Event</td>
            <td><progress value="32" max="100"> 90% </progress></td>
         </tr>
         <tr>
            <td>Corporate Event</td>
             <td><meter  value="60" min="0" max="100">2 out of 10</meter><br></td>
         </tr>
         <tr>
             <td>Social Event</td>
             <td><progress value="30" max="100"> 90% </progress></td>
         </tr>
         <tr>
            <td>Sports Event</td>
             <td><meter  value="85" min="0" max="100">2 out of 10</meter><br></td>
         </tr>
     </table>

     <button class="word"><i class="fa fa-file-word-o"></i></button>
     <button class="pdf"><i class="fa fa-file-pdf-o"></i></button>
    </body>

</html>
